- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/dotfiles: ''
    ~/.i3: i3/
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.bash_profile: bash_profile
    ~/.config/nvim/init.vim: nvimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
