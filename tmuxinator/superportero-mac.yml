name: superportero
root: ~/

windows:
  - editor:
      layout: main-vertical
      panes:
        - nvim -S ~/.local/share/nvim/session/superportero
        - cd ~/Workspace/superportero-back; docker-compose -f local.yml up
  - tunnel: lt --port 8000 --subdomain superportero-backend
