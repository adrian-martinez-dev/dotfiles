#set 256 colors
set -g default-terminal "screen-256color"
#set -g default-terminal "screen"

# Source snapshot
source ~/dotfiles/snapshot_tmuxline
#set -g status-bg colour233
#set -g status-fg colour246

# Allow xterm titles in terminal window
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"
#set-option -ga terminal-overrides ",xterm-256color:Tc"

# Use C-a instead of C-b as the prefix
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Terminal title
set -g set-titles on
set-option -g set-titles-string "tmux [ #I:#W ]"
#keys
set-option -gw xterm-keys on

# set default shell
set -g default-command "exec /usr/bin/zsh"

set -g display-time 2000

# set vi style key binding
set -g status-keys vi
setw -g mode-keys vi

# tmux prefix + Escape starts copy mode.
bind Escape copy-mode 

# be more responsive, changing the default delay
set -sg escape-time 1

# set scrollback
set -g history-limit 10000

# Start numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf  \; display "Reloaded!"

# automatic window renaming
set-window-option -g automatic-rename on

# aggresive resize
setw -g aggressive-resize on

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Activity
setw -g monitor-activity on
set -g visual-activity on

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Disable "activity on window" message
set -g visual-activity off
